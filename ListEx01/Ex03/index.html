<!DOCTYPE html>
<html lang="en">
<head>

            </p>
            <p>Quantas peças serão transportadas?
                <input type="number" name="pecasNumber" id="pecasNumber" >
            </p>
            <p>Qual a distância em quilomêtros?
                <input type="number" name="pecasKm" id="pecasKm" >
            </p>
            <button type="button" class="botao" onclick="calcula()">Calcular</button>
        </div>
        <div id="resultado">

        </div>

        <p>Desenvolvimento Web ll</p>
